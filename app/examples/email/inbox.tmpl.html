<div class="email-inbox full-height overflow-hidden" layout="row" flex>

   <md-fab-speed-dial md-direction="down" md-open="false" ng-class="md-fling">
            <md-fab-trigger>
                <md-button aria-label="share this post" class="md-fab md-warn ">
                    <md-icon md-font-icon="icon-add"</md-icon>
                </md-button>
            </md-fab-trigger>
            <md-fab-actions>
                <md-button aria-label="persons" class="md-fab md-raised md-mini md-accent" style="background-color:#FFEB3B!important" ng-click="vm.composeClick($event)" aria-label="{{'EMAIL.COMPOSE_EMAIL' | translate}}"><md-tooltip md-direction="left">
    Persons
  </md-tooltip>
                    <md-icon md-font-icon="icon-person"></md-icon>
                </md-button>
                <md-button aria-label="projects" class="md-fab md-raised md-accent md-mini" style="background-color:#E91E63!important" ng-click="vm.share('Shared on Facebook', $event)"><md-tooltip md-direction="left">
    Organisations
  </md-tooltip>
                    <md-icon md-font-icon="icon-account-child"></md-icon>
                </md-button>
                <md-button aria-label="organisations"  class="md-fab md-raised  md-accent md-mini" style="background-color:#9C27B0!important" ng-click="vm.share('Shared on Google+', $event)"><md-tooltip md-direction="left">
    Projects
  </md-tooltip>
                    <md-icon md-font-icon="icon-wallet-travel"></md-icon>
                </md-button>
            </md-fab-actions>
        </md-fab-speed-dial>
    <div class="email-inbox-list md-whiteframe-z1" flex="100" flex-gt-sm="50" flex-gt-md="50" flex-gt-lg="40" ng-show="vm.showEmailList" layout="column">
        <md-content>
            <section class="email-inbox-list-animate-repeat" ng-repeat="group in vm.emailGroups" ng-if="vm.emails.length > 0">
                <md-subheader ng-show="group.emails.length > 0" class="md-accent">{{::group.name}}</md-subheader>
                <md-list>
                    <md-list-item class="email-inbox-list-item email-inbox-list-animate-repeat md-3-line" ng-repeat="email in group.emails | orderBy:'-date'" ng-click="vm.openMail(email)" ng-class="{ active: selectedMail === email.id, 'email-inbox-list-item-unread': email.unread }">

                        <img class="md-avatar animate" ng-src="{{::email.from.image}}" alt="{{::email.from.name}}">

                        <div class="md-list-item-text">
                            <div class="email-inbox-list-item-name-time" layout="row" layout-align="space-between start">
                                <h3>{{::email.from.name}}</h3>

                            </div>
                            <h4>{{::email.subject}}</h4>
                            <p>{{::email.content[0] | cut:true:80:' ...'}}</p>
                        </div>

                        <md-divider ng-hide="$last"></md-divider>
                    </md-list-item>
                </md-list>
            </section>
            <h2 ng-if="vm.emails.length === 0" translate>EMAIL.NO_EMAILS_FOUND</h2>
        </md-content>
    </div>

    <div class="animate-wrapper" layout="column" layout-align="top center" flex>
        <div flex id="ui-admin-email" ui-view layout="column" layout-align="top center" class="overflow-auto">
            <div flex class="email-inbox-no-email-selected" layout="column" layout-align="center">
                <h2 hide-sm translate>EMAIL.NO_EMAIL_SELECTED</h2>
            </div>

        </div>

    </div>
