<div layout="row" flex class="padding-top-30" layout-fill layout-align="center start" class="md-dialog-container ng-scope" style="top: 0px; height: 796px;">
<md-dialog  md-theme="blue"  class="md-blue-theme md-transition-in" role="dialog" tabindex="-1" aria-describedby="dialog_92"  flex="40" flex-lg="50" flex-md="70" flex-sm="100">
        <md-dialog-content  style="padding:0px" role="document" tabindex="-1" id="dialog_92">
           <md-toolbar md-theme="blue" >
                <div class="padding-30 text-center">

                    <h1 class="md-headline" translate>LOGIN.TITLE</h1>
                </div>
            </md-toolbar>

            <md-content class="md-padding">
                <form name="login">
                    <md-input-container>
                        <label for="email" translate>LOGIN.EMAIL.LABEL</label>
                        <input id="email" label="email" name="email" type="email" ng-model="vm.user.email" required/>
                        <div ng-messages="login.email.$error" ng-if="login.email.$dirty">
                            <div ng-message when="required"><span translate>LOGIN.EMAIL.PLEASE_ENTER</span></div>
                            <div ng-message when="email"><span translate>LOGIN.EMAIL.PLEASE_VALID</span></div>
                        </div>
                    </md-input-container>
                    <md-input-container>
                        <label for="password" translate>LOGIN.PASSWORD.LABEL</label>
                        <input  id="password" label="password" name="password" type="password" ng-model="vm.user.password" required/>
                        <div ng-messages for="login.password.$error" ng-if="login.password.$dirty">
                            <div ng-message when="required"><span translate>LOGIN.PASSWORD.PLEASE_ENTER</span></div>
                        </div>
                    </md-input-container>

                    <div layout="row" layout-align="space-between center">
                        <md-input-container>
                            <md-checkbox ng-model="vm.user.rememberMe">
                                <span translate>LOGIN.REMEMBER</span>
                            </md-checkbox>
                        </md-input-container>

                        <md-input-container>
                            <md-button flex class="md-primary" href="#/forgot" translate="LOGIN.FORGOT" aria-label="{{'LOGIN.FORGOT' | translate}}"></md-button>
                        </md-input-container>
                    </div>

                    <md-button class="md-raised md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10"  ng-click="vm.loginClick()" ng-disabled="login.$invalid" translate="LOGIN.BUTTON" aria-label="{{'LOGIN.BUTTON' | translate}}"></md-button>

                    <md-button class="md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10" href="#/signup" translate="LOGIN.SIGNUP_LINK" aria-label="{{'LOGIN.SIGNUP_LINK' | translate}}"></md-button>


                </form>
            </md-content>
        </md-card>
    </div>
</div>
