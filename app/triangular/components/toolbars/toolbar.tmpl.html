<div class="md-toolbar-tools">
    <md-button class="md-icon-button" ng-if="!vm.hideMenuButton()" ng-click="vm.openSideNav('left')" aria-label="side navigation">
        <md-icon md-font-icon="icon-menu"></md-icon>
    </md-button>

    <h2 hide-sm flex>
        <span ng-repeat="crumb in vm.breadcrumbs.crumbs">
            <span translate>{{crumb.name}}</span>

        </span>
    </h2>

    <md-menu>
        <md-button class="md-icon-button" aria-label="language" ng-click="$mdOpenMenu()" aria-label="change language">
            <md-icon md-font-icon="icon-language"></md-icon>
        </md-button>
        <md-menu-content width="3" >
            <md-menu-item ng-repeat="language in ::vm.languages">
                <md-button ng-click="vm.switchLanguage(language.key)" translate="{{::language.name}}" aria-label="{{::language.name}}"></md-button>
            </md-menu-item>
        </md-menu-content>
    </md-menu>

    <md-button class="md-icon-button toolbar-button animated" ng-click="vm.toggleNotificationsTab(0)" aria-label="side navigation">
        <md-icon md-font-icon="icon-email"></md-icon>
        <span class="toolbar-button-badge animated" theme-background="warn" ng-class="{ 'toolbar-button-badge-new' : vm.emailNew }">5</span>
    </md-button>

    <md-button class="md-icon-button toolbar-button" ng-click="vm.toggleNotificationsTab(1)">
        <md-icon md-font-icon="fa fa-bell-o"></md-icon>
        <span class="toolbar-button-badge" theme-background="warn">2</span>
    </md-button>


</div>
